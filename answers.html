<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
    </head>
    <body>
        
        <script type="text/javascript">
            window.onload = function() {
                alert(localStorage.getItem("fname"))
                document.getElementById("fname").value= localStorage.getItem("fname");
            }
        </script>
        <h1>Ответы</h1>
        <div>
            <form method="post">
                <p><label for="fname">Имя:</label>&nbsp;<input type="text" readonly id="fname" ></p>

                <input type="text" id="fname" pattern="^[а-яА-ЯёЁ]+$" required name="fname"><br>

                <label for="lname">Фамилия:</label><br>
                <input required type="text" pattern="^[а-яА-ЯёЁ]+$" id="sname" name="sname" ><br>

                <label for="lname">Отчество:</label><br>
                <input required type="text" pattern="^[а-яА-ЯёЁ]+$" id="lname" name="lname" ><br>

                <label for="lname">Номер телефона:</label><br>
                <input required type="tel" pattern="^\+7[0-9]{10}$" id="phone" name="phone" ><br>

                <label for="lname">Электронный адрес:</label><br>
                <input required type="email" id="mail" name="mail" ><br>


                
            </form>
            
        </div>
    </body>
</html>
