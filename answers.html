<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
    </head>
    <body>
        
        <script type="text/javascript">
                window.onload = function() {
                document.getElementById("fname").value= localStorage.getItem("fname");
                document.getElementById("sname").value= localStorage.getItem("sname")
                document.getElementById("lname").value= localStorage.getItem("lname")
                document.getElementById("phone").value= localStorage.getItem("phone")
                document.getElementById("mail").value= localStorage.getItem("mail");
                document.getElementById("section").value= localStorage.getItem("section");
                document.getElementById("bith").value= localStorage.getItem("bithday");
                }
        </script>
        <h1>Ответы</h1>
        <div>
            <form method="post">
                <p><label for="fname">Имя:</label>&nbsp;<input type="text" readonly id="fname" ></p>

                <p><label for="sname">Фамилия:</label>&nbsp;<input type="text" readonly id="sname" ></p>

                <p><label for="lname">Отчество:</label>&nbsp;<input type="text" readonly id="lname" ></p>
                
                <p><label for="phone">Номер телефона:</label>&nbsp;<input type="text" readonly id="phone" ></p>

                <p><label for="mail">Электронный адрес:</label>&nbsp;<input type="text" readonly id="mail" ></p>

                <p><label for="section">Секция</label>&nbsp;<input type="text" readonly id="section" ></p>

                <p><label for="section">Дата рождения</label>&nbsp;<input type="date" readonly id="bith" ></p>
                
            </form>
            
        </div>
    </body>
</html>
