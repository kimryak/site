<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Регистрация</title>
    </head>
    <body>
        
        <script>
            function myFunction() {
                if (document.getElementById("speaker").checked )
                    {document.getElementById("theme.label").hidden = false;
                    document.getElementById("theme").hidden = false;}
                else
                    {document.getElementById("theme.label").hidden = true;
                    document.getElementById("theme").hidden = true;}
            }
            function storage() {
                
                localStorage.setItem('fname', document.getElementById("fname").value)
                localStorage.setItem('sname', document.getElementById("sname").value)
                localStorage.setItem('lname', document.getElementById("lname").value)
                localStorage.setItem('phone', document.getElementById("phone").value)
                localStorage.setItem('mail', document.getElementById("mail").value)
                localStorage.setItem('fname', document.getElementById("fname").value)
            }

        </script>
        <h1>Регистрация на мероприятие</h1>
        <div>
            
            <form action = "ответы.html" id="a">
                <label for="fname" id=label.fname>Имя:</label><br>
                <input type="text" id="fname" pattern="^[а-яА-ЯёЁ]+$" required name="fname"><br>

                <label for="lname">Фамилия:</label><br>
                <input required type="text" pattern="^[а-яА-ЯёЁ]+$" id="sname" name="sname" ><br>

                <label for="lname">Отчество:</label><br>
                <input required type="text" pattern="^[а-яА-ЯёЁ]+$" id="lname" name="lname" ><br>

                <label for="lname">Номер телефона:</label><br>
                <input required type="tel" pattern="^\+7[0-9]{10}$" id="phone" name="phone" ><br>

                <label for="lname">Электронный адрес:</label><br>
                <input required type="email" id="mail" name="mail" ><br>

                <label for="lname">Выбор секции</label><br>
                <select required>
                    <option>Математика</option>
                    <option>Физика</option>
                    <option>Информатика</option>
                </select><br>

                <label for="lname">Дата рождения:</label><br>
                <input type="date" id="bithday" name="mail" ><br>
                
                <label for="lname">Роль:</label><br>
                <p >
                    <input required type="radio" value="visitor" onclick=myFunction() name="role"/>гость
                    <input type="radio" id=speaker value="speaker" onclick=myFunction() name="role"/>докладчик
                </p>
                <p>
                <label for="lname" id="theme.label" hidden>Тема доклада:</label><br>
                <input type="text" id="theme" name="mail" hidden><br>
                </p>
                <p><input type="submit" onclick=storage() value="Отправить"></p>
                
                

                
                
            </form>
            
        </div>
    </body>
</html>
